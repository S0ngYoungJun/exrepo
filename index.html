<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Post Form Example</title>
  <link rel="stylesheet" type="text/css" href="style.css">
